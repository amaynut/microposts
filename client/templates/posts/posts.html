<template name="posts">
    <div class="row">
        {{#if currentUser}}
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#postModal">
                Click to post a message
            </button>
        {{/if}}
        <!-- Modal -->
        <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Post your thought</h4>
                    </div>
                    <div class="modal-body">

                        <form action="">
                            <div class="form-group">
                                <div class="form-control">
                                    <input type="text">
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    {{#each profiles}}
        <div class="row post">
            <div class="col-md-1">
                <img src="{{profile_image}}" alt="Profile picture" id="profile-picture">
            </div>
            <div class="col-md-11">
                <p>Posted by Said GUERRAB on December 30, 2015</p>
                <p>This is the user post</p>
            </div>
        </div>
    {{/each}}

</template>
